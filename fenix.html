<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="16x16" href="">
        <title>Sky Angel / Fénix</title>
        <link href="./static/css/external/bootstrap.min.css" rel="stylesheet">
        <link href="./static/css/external/bootstrap-extension.css" rel="stylesheet">
        <link href="./static/css/style.css" rel="stylesheet">
        <link href="./static/css/default-dark.css" id="theme" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfA8Ejblz1e7T9Eh-E8Qug0hpjMsPFH18&libraries=visualization&callback=iMap"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row bg-title">
                        <div class="col-lg-4">
                            <h4 class="tab">Fénix</h4>
                        </div>
                        <div class="col-lg-4">
                            <h4 class="tab">Ares</h4>
                        </div>
                        <div class="col-lg-4">
                            <h4 class="tab">Marco Polo</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="white-box">
                                <img src="./static/img/sky-angel-logo.png" class="logo dark-logo">
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="white-box">
                                <div class="options">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <div class="white-box">
                                <div class="row row-in">
                                    <div class="col-lg-3 col-sm-6 row-in-br">
                                        <div class="col-in row">
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <i class="fas fa-chart-area"></i>
                                                <h5 class="text-muted vb">Métrica 1</h5>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <h3 class="counter text-right m-t-15 text-danger">23</h3>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-danger"
                                                         role="progressbar"
                                                         aria-valuenow="40"
                                                         aria-valuemin="0"
                                                         aria-valuemax="100"
                                                         style="width: 40%">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-sm-6 row-in-br  b-r-none">
                                        <div class="col-in row">
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <i class="far fa-chart-bar"></i>
                                                <h5 class="text-muted vb">Métrica 2</h5>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <h3 class="counter text-right m-t-15 text-megna">169</h3>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-megna"
                                                         role="progressbar"
                                                         aria-valuenow="40"
                                                         aria-valuemin="0"
                                                         aria-valuemax="100"
                                                         style="width: 40%">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-sm-6 row-in-br">
                                        <div class="col-in row">
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <i class="fas fa-chart-line"></i>
                                                <h5 class="text-muted vb">Métrica 3</h5>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <h3 class="counter text-right m-t-15 text-primary">157</h3>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-primary"
                                                         role="progressbar"
                                                         aria-valuenow="40"
                                                         aria-valuemin="0"
                                                         aria-valuemax="100"
                                                         style="width: 40%">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-sm-6  b-0">
                                        <div class="col-in row">
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <i class="fas fa-chart-pie"></i>
                                                <h5 class="text-muted vb">Métrica 4</h5>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <h3 class="counter text-right m-t-15 text-success">431</h3>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-success"
                                                         role="progressbar"
                                                         aria-valuenow="40"
                                                         aria-valuemin="0"
                                                         aria-valuemax="100"
                                                         style="width: 40%">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="white-box">
                                <div id="map-canvas"></div>
                            </div>
                        </div>
                    </div>
                    <!-- <footer class="footer text-center">Todos los derechos reservados. Sky Angel, 2018.</footer> -->
                </div>
            </div>
        </div>
        <script src="./static/js/external/jquery.min.js"></script>
        <!-- <script src="./static/js/external/bootstrap.min.js"></script> -->
        <!-- <script src="./static/js/external/bootstrap-extension.min.js"></script> -->
        <script src="./static/js/external/jquery.counterup.min.js"></script>
        <script src="./static/js/external/waypoints.min.js"></script>
        <script src="./static/js/constants.js"></script>
        <script src="./static/js/fenix-main.js"></script>
    </body>
</html>

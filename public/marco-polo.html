<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="16x16" href="">
        <title>Sky Angel / Ares</title>
        <link href="./static/css/external/bootstrap.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
    </head>

        <div id="wrapper">
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div id="tabs" class="row">
                        <div class="col-2" onclick="location.href='./fenix.html';">
                            <h1>FENIX</h1>

                        <div class="col-2" onclick="location.href='./ares-crimen.html';">

                                </div>
                                <div class="col-lg-12 col-sm-8">
                                    <div class="box">
                                        <div class="row">
                                            <div class="col-12">
                                                <h1 class="options-heading">Especificacion</h1>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-heading">Origen</div>
                                                <input type="text" id="form-origin" value="">

                                            <div class="col-12">
                                                <div class="form-heading">Destino</div>
                                                <input type="text" id="form-destination" value="">
                                            </div>
                                        </div>

                                            <div class="col-12">
                                                <h1 class="options-heading">Rutas</h1>

                                                <table id="table-risk">

                                            </div>
                                            <div class="col-12">
                                                <div class="form-heading">Tiempo</div>
                                                <table id="table-time">
                                                </table>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-heading">Distancia</div>
                                                <table id="table-distance">
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                        </div>

                                                </div>

                                                <div class="col-12">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <h1 id="box-int-five" class="pull-right"></h1>

        <script src="./static/js/external/jquery.min.js"></script>
        <script src="./static/js/global-constants.js"></script>
        <script src="./static/js/marco-polo-constants.js"></script>
        <script src="./static/js/marco-polo-main.js"></script>
        <script src="./static/js/global-main.js"></script>

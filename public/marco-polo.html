<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="16x16" href="">
        <title>Sky Angel / Ares</title>
        <link href="./static/css/external/bootstrap.min.css" rel="stylesheet">
        <link href="./static/css/external/bootstrap-extension.css" rel="stylesheet">
        <link href="./static/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfA8Ejblz1e7T9Eh-E8Qug0hpjMsPFH18&libraries=visualization,geometry&callback=init"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

                            <h1>Ares</h1>

                                <div class="col-lg-12 col-sm-8">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                    <div class="col-lg-3 col-sm-6">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="icon">
                                                            <i class="fa fa-chart-area"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <h1 class="box-text text-muted">Índice noroeste</h1>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <h1 id="box-int-one" class="text-danger pull-right pull-bottom">23</h1>
                                            </div>
                                            <div class="col-12">
                                                <div class="progress">
                                                    <div class="progress-bar-danger"
                                                         aria-valuenow="40"
                                                         aria-valuemin="0"

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-sm-6">
                                        <div class="row">

                                                    <div class="col-12">
                                                        <div class="icon">
                                                            <i class="fa fa-chart-bar"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <h1 class="box-text text-muted">Incidencias noroeste</h1>
                                                    </div>
                                                </div>
                                            </div>

                                            </div>
                                            <div class="col-12">
                                                <div class="progress">
                                                    <div class="progress-bar-megna"
                                                         aria-valuenow="40"
                                                         aria-valuemin="0"
                                                         aria-valuemax="100"

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                                            <i class="fa fa-chart-line"></i>

                                                    <div class="col-12">

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">

                                            </div>
                                            <div class="col-12">
                                                <div class="progress">
                                                    <div class="progress-bar-primary"
                                                         aria-valuenow="40"
                                                         aria-valuemin="0"
                                                         aria-valuemax="100"

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                                            <i class="fa fa-chart-pie"></i>
                                                        </div>
                                                    </div>
                                                </div>

                                                    <div class="col-12">

                                                    </div>
                                                </div>
                                            </div>

                                            </div>
                                            <div class="col-12">
                                                <div class="progress">
                                                    <div class="progress-bar-success"
                                                         aria-valuenow="40"
                                                         aria-valuemin="0"
                                                         aria-valuemax="100"
                                                         style="width: 40%">
                                                    </div>

                                            </div>

                                </div>

                                <div class="col-12">
                                    <div class="box">
                                        <div id="map-canvas"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <script src="./static/js/external/countUp.min.js"></script>
        <script src="./static/js/external/jquery.min.js"></script>
        <script src="./static/js/global-constants.js"></script>
        <script src="./static/js/ares-constants.js"></script>
        <script src="./static/js/ares-main.js"></script>
        <script src="./static/js/global-main.js"></script>

</html>
